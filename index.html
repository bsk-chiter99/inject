<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimasi Touch Layar Free Fire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Optimasi Touch Layar</h1>
        <p>Peningkatan respons sentuhan untuk Free Fire</p>
        
        <div class="settings">
            <h2>Pengaturan Sensitivitas</h2>
            <label for="sensitivity">Sensitivitas Touch Layar</label>
            <input type="range" id="sensitivity" min="1" max="10" value="5">
            <span id="sensitivityValue">5</span>

            <h2>Pengaturan Lainnya</h2>
            <label for="dragSpeed">Kecepatan Drag</label>
            <input type="range" id="dragSpeed" min="1" max="10" value="5">
            <span id="dragSpeedValue">5</span>

            <label for="swipeSpeed">Kecepatan Swipe</label>
            <input type="range" id="swipeSpeed" min="1" max="10" value="5">
            <span id="swipeSpeedValue">5</span>

            <button onclick="applySettings()">Terapkan Pengaturan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
